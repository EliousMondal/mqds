language: c

matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gfortran-4.9
            - cmake
      env:
        - FC=gfortran-4.9
        - COV=

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gfortran-5
            - cmake
      env:
        - FC=gfortran-5
        - COV=

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gfortran-6
            - cmake
      env:
        - FC=gfortran-6
        - COV=--coverage

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gfortran-7
            - cmake
      env:
        - FC=gfortran-7
        - COV=

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          packages:
            - cmake
      env:
        - FC=pgf90
        - COV=

before_install:
    - printenv  # just for debug info that could be helpful
    - ./.travis.sh

script:
  - mkdir build && cd build
  - cmake -DCMAKE_Fortran_FLAGS=COV ../
  - make
  - ctest

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  slack:
    secure: 
  email: false


